---
- name: Clean up
  ansible.builtin.file:
    path: '{{ item }}'
    state: absent
  loop:
    - '{{ install_base }}/{{ version }}'
    - '{{ data_dir }}'

- name: Ensure base install location exists
  ansible.builtin.file:
    path: '{{ install_base }}/{{ version }}'
    state: directory
  
- name: Install binary
  ansible.builtin.unarchive:
    src: '{{ binary_path }}'
    dest: '{{ install_base }}/{{ version }}'
    extra_opts:
      - --strip-components=1

- name: Ensure data directory exists
  ansible.builtin.file:
    path: '{{ data_dir }}'
    state: directory

- name: create myid file
  ansible.builtin.lineinfile:
    path: '{{ data_dir }}/myid'
    line: "{{ lookup('ansible.utils.index_of', groups['zookeeper'], 'eq', inventory_hostname) + 1 }}"
    create: yes
